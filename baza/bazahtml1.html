<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get">
        
    <div>
        <b>Имя</b>
        <input tabindex="1" name="username" type="text" />
    </div>
    <div>
        <b>Пороль</b>
        <input tabindex="2" name="userpass" type="password" />
    </div>
    <div>
        <b>Телефон</b>
        <input tabindex="3" name="userphone" type="tel" />
    </div>
    <div>
        <b>Пол</b>
        <div>
            <input tabindex="4" type="radio" name="gender" value="male" /> Male
        </div>
        <div>
            <input tabindex="4" type="radio" name="gender" value="female" /> FeMale
        </div>
    </div>
    <div>
        <b>Property</b>
        <div>
            <input checked type="checkbox" name="bike" value="yes" /> Bike
        </div>
        <div>
            <input type="checkbox" name="car" value="yes" /> car
        </div>
        <div>
            <input disabled type="checkbox" name="house" value="yes" /> house
        </div>
    </div>
    <div>
        <b>additional information</b>
        <textarea name="text" ></textarea>
    </div>
    <div>
        <b>photo</b>
        <input type="file" name="userphoto" />
    </div>
    <div>
        <select>
            <p>favorite color</p>
            <option value="red">red</option>
            <option value="green">green</option>
            <option selected value="yellow">yellow</option>
        </select>
    </div>
    <div>
        <p>action</p>
        <button type="submit" >отправить</button>
        <button type="reset" >очистить</button>
    </div>
    </form>
</body>
</html>
